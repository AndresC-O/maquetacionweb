<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in Design</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-form">
        <h1>WallpapersGO</h1>
        <div class="container">
            <div class="main">
                <div class="content">
                    <h2>Inicio de sesión</h2>
                    <form action="" method="">
                        <input type="text" name="" placeholder="Correo electrónico" required autofocus="">
                        <input type="password" name="" placeholder="Contraseña" required autofocus="">
                        <button class="boton-go" type="submit">Indetifícame</button>
                    </form>
                    <p class="account">¿Aún no tienes una cuenta? <br> <a href="#">¡Registrate ahora!</a></p>
                </div>
                <div class="form-img">
                    <!-- If you want to change this picture, go to here: https://undraw.co/search -->
                    <img src="images/portrait-image2.svg" alt="form-image">
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
